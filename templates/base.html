{% load i18n %}<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}HRMS |{% endblock %}</title>
    <link rel="stylesheet" href="/site_media/css/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="/site_media/css/blueprint/print.css" type="text/css" media="print" />
		<link rel="stylesheet" href="/site_media/css/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection" />
  	<!--[if IE]><link rel="stylesheet" href="/site_media/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
		<link rel="stylesheet" href="/site_media/css/django-profile.css" type="text/css" media="screen, projection" />
    {% block extracss %}{% endblock %}
    
    <script type="text/javascript" src="/site_media/js/jquery-1.2.6.min.js"></script>
    {% block extrajs %}{% endblock %}
		<meta name="robots" content="{% block robots %}index,follow{% endblock %}" />
</head>

<body>
	<div class="container">
		<div id="header">
		</div>
		<hr />

		{% block nav-main %}{% endblock %}
		<!-- END navigation -->

		<div id="columnwrap">
			{% block columnwrap %}
				<div id="content-main" class="span-22 prepend-1 append-1">
				{% block content %}{% endblock %}
				</div><!-- END content-main -->
			{% endblock %}
		</div><!-- END content -->
	</div>
</body>
</html>
